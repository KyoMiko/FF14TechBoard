<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="utf-8">
    <title>狒狒战术板</title>
    <link href="res/favicon.ico" rel="icon" type="image/GIF" />

    <meta content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"
        name="viewport" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <!-- force webkit on 360 -->
    <meta content="webkit" name="renderer" />
    <meta content="webkit" name="force-rendering" />
    <!-- force edge on IE -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="no" name="msapplication-tap-highlight">

    <!-- force full screen on some browser -->
    <meta content="yes" name="full-screen" />
    <meta content="true" name="x5-fullscreen" />
    <meta content="true" name="360-fullscreen" />

    <!-- force screen orientation on some browser -->
    <!-- <meta name="screen-orientation" content="portrait"/>
      <meta name="x5-orientation" content="portrait"> -->

    <meta content="application" name="browsermode">
    <meta content="app" name="x5-page-mode">

    <style type="text/css">
        html {
            -ms-touch-action: none;
        }

        body,
        canvas,
        div {
            margin: 0;
            padding: 0;
            outline: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 0;
            border: 0;
            margin: 0;

            cursor: default;
            color: #888;
            background-color: #333;

            text-align: center;
            font-family: Helvetica, Verdana, Arial, sans-serif;

            display: flex;
            flex-direction: column;
        }

        #Cocos2dGameContainer {
            position: absolute;
            margin: 0;
            overflow: hidden;
            left: 0px;
            top: 0px;

            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-align: center;
            -webkit-box-pack: center;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>

    <script src="//unpkg.com/vue@3"></script>
    <link href="//unpkg.com/element-plus/dist/index.css" rel="stylesheet" />
    <link href="lib/css-vars.css" rel="stylesheet">
    <script src="//unpkg.com/element-plus"></script>
    <script src="lib/image-compressor.min.js"></script>

</head>

<body>
    <div style="display: flex;">
        <div style="height: 100vh;width: 70vw;">
            <script src="res/loading.js"></script>
            <canvas height="720" id="gameCanvas" width="480"></canvas>
            <script src="frameworks/cocos2d-html5/CCBoot.js"></script>
            <script cocos src="main.js"></script>
        </div>
        <div id="app" style="height: 100vh;width: 30vw;">
            <el-tooltip :content="hostTip" :visible="host === 1?null:false">
                <el-tag :type="mode.type"
                    style="position: absolute; z-index: 1;top: 8px;right: 10px;">{{mode.text}}</el-tag>
            </el-tooltip>
            <el-tabs type="border-card" style="height: 99.8%;">
                <el-tab-pane label="战术板" name="techboard">
                    <div>
                        <el-button @click="clearAction" type="primary" style="margin-bottom: 10px;">清除点击行为</el-button>
                        <el-collapse v-model="collapse">
                            <el-collapse-item title="选择场地" name="map">
                                <el-row justify="center" :gutter="5" style="margin-bottom: 10px;">
                                    <el-col :span="8">
                                        <el-select v-model="mapSelected">
                                            <el-option :key="map.key" :label="map.label" :value="map.path"
                                                v-for="map in texture.background"></el-option>
                                        </el-select>
                                    </el-col>
                                </el-row>

                                <el-row justify="center" style="margin-bottom: 10px;">
                                    <el-col :span="4">
                                        <el-button @click="changeMap" type="primary">更换场地</el-button>
                                    </el-col>
                                    <el-col :span="4">
                                        <el-upload :auto-upload="false" :on-change="uploadMap" :show-file-list="false"
                                            action="#">
                                            <el-button type="primary">上传场地</el-button>
                                        </el-upload>
                                    </el-col>
                                </el-row>

                                <el-row justify="center" :gutter="5" style="margin-bottom: 10px;">
                                    <el-col :span="8">
                                        <el-input placeholder="场地宽度（默认60m）" v-model="mapWidth" type="number"></el-input>
                                    </el-col>
                                </el-row>

                                <el-row justify="center">
                                    <el-col :span="4">
                                        <el-button @click="changeMapWidth" type="primary">设置场地宽度</el-button>
                                    </el-col>
                                </el-row>
                            </el-collapse-item>
                            <el-collapse-item title="场地标记" name="waymark">
                                <el-row justify="center" :gutter="5" style="margin-bottom: 10px;">
                                    <el-col :span="8">
                                        <el-select v-model="waymark.texture">
                                            <el-option :key="map.key" :label="map.label" :value="map.path"
                                                v-for="map in texture.waymark"></el-option>
                                        </el-select>
                                    </el-col>
                                </el-row>
                                <el-row justify="center">
                                    <el-col :span="5">
                                        <el-button @click="addWaymarkHandler" type="primary" :plane="action==='addWaymark'&&addWaymarkPlane" :disabled="action==='addWaymark'&&addWaymarkPlane">添加场地单位</el-button>
                                    </el-col>
                                    <el-col :span="5">
                                        <el-button @click="deleteWaymarkHandler" type="primary" :plane="action==='deleteWaymark'" :disabled="action==='deleteWaymark'">删除场地单位</el-button>
                                    </el-col>
                                </el-row>
                            </el-collapse-item>
                            <el-collapse-item title="游戏单位" name="target">
                                <el-row justify="center" :gutter="5" style="margin-bottom: 10px;">
                                    <el-col :span="8">
                                        <el-select v-model="target.texture">
                                            <el-option :key="map.key" :label="map.label" :value="map.path"
                                                v-for="map in texture.target"></el-option>
                                        </el-select>
                                    </el-col>
                                    <el-col :span="8">
                                        <el-input placeholder="单位直径" v-model="target.size" type="number"></el-input>
                                    </el-col>
                                </el-row>
                                <el-row justify="center">
                                    <el-col :span="4">
                                        <el-button @click="addTargetHandler" type="primary" :plane="action==='addTarget'&&addTargetPlane" :disabled="action==='addTarget'&&addTargetPlane">添加单位</el-button>
                                    </el-col>
                                    <el-col :span="4">
                                        <el-button @click="deleteTargetHandler" type="primary" :plane="action==='deleteTarget'" :disabled="action==='deleteTarget'">删除单位</el-button>
                                    </el-col>
                                </el-row>
                            </el-collapse-item>
                            <el-collapse-item title="游戏机制" name="mechenisam">
                                待开发
                            </el-collapse-item>
                            <el-collapse-item title="范围参考" name="range">
                                <el-row justify="center" :gutter="5" style="margin-bottom: 10px;">
                                    <el-col :span="8">
                                        <el-input placeholder="半径" v-model="range.size" type="number"></el-input>
                                    </el-col>
                                </el-row>
                                <el-row justify="center">
                                    <el-col :span="4">
                                        <el-button @click="addRangeHandler" type="primary" :plane="action==='addRange'&&addRangePlane" :disabled="action==='addRange'&&addRangePlane">添加范围</el-button>
                                    </el-col>
                                    <el-col :span="4">
                                        <el-button @click="clearRangeHandler" type="primary" :plane="action==='clearRange'" :disabled="action==='clearRange'">清除范围</el-button>
                                    </el-col>
                                </el-row>
                            </el-collapse-item>
                            <el-collapse-item title="导入导出" name="importExport">
                                <el-row justify="center">
                                    <el-col :span="4">
                                        <el-upload :auto-upload="false" :on-change="importFile" :show-file-list="false"
                                            action="#">
                                            <el-button type="primary">导入文件</el-button>
                                        </el-upload>
                                    </el-col>
                                    <el-col :span="4">
                                        <el-button @click="exportFile" type="primary">导出文件</el-button>
                                    </el-col>
                                </el-row>
                            </el-collapse-item>
                        </el-collapse>
                    </div>
                </el-tab-pane>
                <el-tab-pane label="联机" name="online">
                    <el-input disabled v-model="selfNum" placeholder="房间号"></el-input>
                    <el-input v-model="roomNum" placeholder="请输入对方的房间号"></el-input>
                    <el-button @click="createConnection" v-if="webrtc === null">上线</el-button>
                    <el-button @click="releaseConnection" v-if="webrtc !== null">离线</el-button>
                    <el-button :disabled="webrtc === null || host !== -1" @click="joinConnection">加入</el-button>
                    <el-button :disabled="webrtc === null || host === -1" @click="leaveConnection">断开</el-button>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>
    <script src="src/main.js" type="module"></script>
</body>

</html>
